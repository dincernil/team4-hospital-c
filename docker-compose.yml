version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: hospital-c-db
    environment:
      POSTGRES_DB: hospital_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hospital-network

  # StockMS - Event Producer
  stockms:
    build:
      context: ./stockms
      dockerfile: Dockerfile
    container_name: hospital-c-stockms
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=hospital_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - HOSPITAL_ID=Hospital-C
    ports:
      - "8081:8081"
    networks:
      - hospital-network
    restart: unless-stopped

  # OrderMS - Event Consumer
  orderms:
    build:
      context: ./orderms
      dockerfile: Dockerfile
    container_name: hospital-c-orderms
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=hospital_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - HOSPITAL_ID=Hospital-C
    ports:
      - "8082:8082"
    networks:
      - hospital-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hospital-network:
    driver: bridge